      <!-- 📸 Image Gallery Section -->
      <div class="image-gallery">

          src="https://preview.redd.it/ghun7at80ty51.jpg?width=1080&crop=smart&auto=webp&s=6cb7afb480d72fdd4698d52ef06783834ab106bf"

        />

      <h2 class="character-name">Eren Yeager</h2>

        <input
