<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOT Character Profile</title>
    <link rel="stylesheet" href="Erenstyle.css" />
  </head>
  <body>
    <header>
      <h1>Attack on Titan - Character Profile</h1>
    </header>
    <section class="profile-card">
      <div class="image-gallery">
        <img
          src="https://preview.redd.it/ghun7at80ty51.jpg?width=1080&crop=smart&auto=webp&s=6cb7afb480d72fdd4698d52ef06783834ab106bf"
          alt="Eren Yeager Rumble"
          class="profile-img"
        />
        <img
          src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2021/10/Eren-Cuts-His-Hand-in-Attack-on-Titan.jpg"
          alt="Eren Yeager Mastermind"
          class="profile-img"
        />
        <img
          src="https://i0.wp.com/iusbpreface.net/wp-content/uploads/2023/11/aot.jpg?w=1000&ssl=1"
          alt="Eren's Vision"
          class="profile-img"
        />
      </div>

      <h2 class="character-name">Eren Yeager</h2>
      <p class="character-role">The Founding Titan, Attack Titan</p>

      <ul class="details-list">
        <li>Affiliation: Survey Corps</li>
        <li>Special Ability: Titan Shifter</li>
        <li>Status: Complicated</li>
      </ul>

      <form>
        <label for="email">Get updates from the AOT Universe:</label
        ><br /><br />
        <input
          type="email"
          placeholder="Enter your email"
          required
        /><br /><br />
        <input type="submit" value="Subscribe" />
      </form>
    </section>

    <footer>
      <p>&copy; 2025 AOT Universe. All Rights Reserved.</p>
    </footer>
  </body>
</html>
