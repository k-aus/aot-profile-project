<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Styled Heading</title>
    <!-- CSS goes here inside <style> tag -->
    <style>
      /* This is internal CSS */
      /* This is a comment explaining what the code does */
      h1 {
        color: red; /* This changes the text color to red */
        font-size: 32px; /* This makes the text size 32 pixels */
        text-align: center; /* This centers the heading */
        padding: 20px 10px 5px 0;
        /* top, right, bottom, left */
      }
    </style>
  </head>
  <body>
    <h1>Hello from Eren's future</h1>
  </body>
</html>
